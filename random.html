<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //配列：名前を保持
        //,→カンマ→次がある
    const a = ["B","C","D"];
    a.unshift("A");
    a.push("E");
    a.push("F");
    console.log(a);

    //配列の長さ：何名？
    const len = a.length;   //5

    
    //繰り返し（人数分回る）
    for(let i=0; i<len; i++){
        //乱数:n番目の人を取り出す
            //Math.floor()→小数点の切り捨て
             //Math.ceil()→小数点の切り上げ
        const r = Math.floor( Math.random()*a.length ); //0~4
        //splice
        const v = a.splice(r,1);  //配列からｎ番目を取り出す

        //表示
        console.log(v);
    }
    console.log(a);

  </script>
</body>
</html>
